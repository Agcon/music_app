<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Music App — Треки</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
{{template "header.html" .}}

<div class="container">
  <h1>Пользователи</h1>
  <table>
    <thead>
    <tr><th>Email</th><th>Роль</th><th>Изменить роль</th></tr>
    </thead>
    <tbody>
    {{range .Users}}
    <tr>
      <td>{{.Email}}</td>
      <td>{{.Role}}</td>
      <td>
        <form method="POST" action="/admin/users/{{.ID}}/role">
          <select name="role">
            <option value="user" {{if eq .Role "user"}}selected{{end}}>user</option>
            <option value="admin" {{if eq .Role "admin"}}selected{{end}}>admin</option>
          </select>
          <button type="submit">Изменить</button>
        </form>
      </td>
    </tr>
    {{end}}
    </tbody>
  </table>
</div>
</body>
</html>
